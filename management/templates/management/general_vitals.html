{% extends "management/navbar.html" %}
{% load static %}

{% block content %}

<body>
    <section id="general vitals">
        <div class="container">
            <div class="card mt-2">
                <h1 class="mt-4 p-2">General Vitals</h1><br>
                <hr>
                <div class="card-body text_size p-2">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <div class="col-lg-6 text-lg-center">
                                <label for="temperature" class="col-form-label">Temperature&nbsp;&nbsp;:</label>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder=""
                                        aria-label="Recipient's username" name="temperature" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2"> &#8457;</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-6 text-lg-center">
                                <label for="temperature"  class="col-form-label">Pulse&nbsp;Rate&nbsp;&nbsp;:</label>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder=""
                                        aria-label="Recipient's username" name="pulse_rate" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2">/min</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-6 text-lg-center">
                                <label for="inputname"  class="col-form-label">Blood&nbsp;Pressure&nbsp;&nbsp;:</label>
                            </div>
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="col-lg-2">
                                        <input type="text" name="blood_pressure" class="form-control" id="inputname">
                                    </div>
                                    <div class="col-lg-1 text-center">
                                        <label for="inputname" class="col-form-label">-</label>
                                    </div>
                                    <div class="col-lg-2">
                                        <input type="text" name="blood_pressure" class="form-control" id="inputname">
                                    </div>
                                    <div class="col-lg-1">
                                        <label for="inputname" class="col-form-label">mm/Hg</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-6 text-lg-center">
                                <label for="inputname1" class="col-form-label">Height&nbsp;&nbsp;:</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" name="height" class="form-control" id="inputname1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-6 text-lg-center">
                                <label for="inputname2" class="col-form-label">Weight&nbsp;&nbsp;:</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" name="weight" class="form-control" id="inputname2">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-6 text-lg-center">
                                <label for="validationTextarea" class="col-form-label">Others&nbsp;&nbsp;:</label>
                            </div>
                            <div class="col-lg-6">
                                <textarea class="form-control mb-4" name="others" id="validationTextarea" placeholder="" required></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12 d-flex justify-content-center mt-5 mb-3">
                            <button type="submit" class="btn btn-outline-success">Save</button>
                            <button type="reset" class="btn btn-outline-danger ml-4">Cancel</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- modal -->
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
{% endblock %}
