{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- internal css link -->
  <link rel="stylesheet" href="{% static 'css/registrationstyle.css' %}">
</head>
<body>
    
    <form action="" method="POST">
        {% csrf_token %}
    
    <div class="card">

        <div class="card-body text_size">
            <h3 class="card-title">Medicine Details&nbsp;&nbsp;:</h3><br>
            <table id="example" class="table table-striped table-bordered text-center" style="width:100%">
                <thead>
                    <tr>
                        
                        <th class="text-center">Patient ID</th>
                        <th class="text-center">Patient Name</th>
                        <th class="text-center">Reason</th>
                        <th class="text-center">Medicine name</th>
                        <th class="text-center">Treatment Details</th>

                        <th class="text-center">Quantity</th>

                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                       
                        <td>{{medicine_detail.patient.patient_id}}</td>
                        <td>{{medicine_detail.patient.patient_name}}</td>
                        <td><input type="text" name="reason"></td>
                        <td><input type="text" name="medicine_name"></td>
                        <td><input type="text" name="treatment_details"></td>
                        <td><input type="text" name="quantity"> <br>
                            <input type="hidden" name="patient" value="{{medicine_detail.patient.id}}"></td>
                       
                        <td><button type="submit">Submit</button></td>
                    </tr>                        

                   
                </tbody>
               
            </table>
        </div>
    </form>
    <style>
        table, th, td {
          border:1px solid black;
          border-collapse: collapse;
        }
        </style>

</body>
</html>
