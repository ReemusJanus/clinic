{% extends "management/navbar.html" %}
{% block content %}
<div class="container">
<div class="mt-2 h-100 p-2 card border_card">
    <h4>LAB&nbsp;TESTING</h4>
    <hr class="hr-center">
    <div class="table-responsive p-2 ">
        <table class="table table-bordered table-striped text-center auto-index "
            style="width:100%">
            <thead>
                <tr>
                    <th class="text-center">S.No</th>
                    <th class="text-center">Tests</th>
                    
                </tr>
            </thead>
            <tbody >
                {% if lab_test %}
                {% for lab in lab_test %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{lab.lab_test}}</td>
                 </tr>
                 {% endfor %}
                 {% else %}
                        <tr>
                            <td colspan="2" class="text-center">No Data Available</td>
                        </tr>
                        {% endif %}
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center">
        
        <a href="{% url 'inventory_lab_test' prescription.id 'print' %}"><button type="button" id="print_btn" class="btn btn-outline-success" >Print</button></a>
   
   </div>
</div>
</div>
{% endblock %}
